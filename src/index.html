<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 - Go live</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="relative flex justify-evenly h-[100vh] z-10 text-white">
        <div id="themes" class="flex justify-start mt-4 ml-8">
            <ul id="theme-list" class="flex flex-col list-none">
                <li class="theme" data-theme="default">Default</li>
                <li class="theme" data-theme="dark">Dark</li>
                <li class="theme" data-theme="light">Light</li>
                <li class="theme" data-theme="blue">Blue</li>
            </ul>
        </div>
        <textarea id="message" class="relative mt-[15%] mx-auto w-[80%] md:w-[60%] max-h-96" placeholder="Enter your message..."></textarea>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
</body>
</html>
